<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/base.css">
  <script id="Temp1" type="x-tmpl-mustache">
    <section class="{{ keyword }} {{ horns }} {{ page }}">
      <h2>{{ name }}</h2>
      <img src="{{ imageUrl }}" alt="{{ name }}">
      <p>{{ description }}</p>
    </section>
  </script>
  <script id="Temp2" type="x-tmpl-mustache">
    <option value="{{ keyword }}">{{ keyword }}</option>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="keywords">
      <option value="default">Filter by Keyword</option>
    </select>
    <select id="sorting">
      <option value="default">Sort</option>
      <option value="alphabetical">Alphabetical</option>
      <option value="horns">Number of Horns</option>
    </select>
    <button id="page1">page1</button>
    <button id="page2">page2</button>
  </header>
  <main>
    
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js></script>
  <script src='./js/app.js'></script>
</body>

</html>
